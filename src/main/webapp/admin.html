<!DOCTYPE html>
<html lang="en" x-ng-app="embryo.administration">

<head>
    <title>ArcticWeb - Users</title>
	
    <link href="css/cached/cdn.netdna/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cached/cdn.netdna/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- build:css css/arcticweb-administration.css -->
    <link href="css/ext/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <link href="css/users.css" rel="stylesheet">
    <link href="css/log.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/growl2-lib/angular-growl.min.css" />
    <!-- endbuild -->

    <script src="js/cached/common/cdn.cloudflare/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/cached/common/cdn.googleapis/angularjs/1.6.4/angular.js"></script>
    <script src="js/cached/common/cdn.googleapis/angularjs/1.6.4/angular-cookies.js"></script>
    <script src="js/cached/common/cdn.googleapis/angularjs/1.6.4/angular-route.js"></script>

    <!-- replace by modal specific file -->
    <script src="js/cached/common/cdn.cloudflare/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <!-- build:js js/arcticweb-administration.js -->
    <script src="libs/growl2-lib/angular-growl.min.js" defer="defer"></script>

    <script src="js/ext/moment.min.js" defer="defer"></script>
    <script src="js/ext/bootstrap-datetimepicker.js" defer="defer"></script>
    <script src="components/utils/embryo.js" defer="defer" type="text/javascript"></script>
    <script src="components/utils/utils.js" defer="defer" type="text/javascript"></script>
    <script src="authentication/authentication.js" defer="defer" type="text/javascript"></script>
    <script src="menu/menu.js" defer="defer" type="text/javascript"></script>
    <script src="js/service/user-service.js" defer="defer" type="text/javascript"></script>
    <script src="js/service/log-service.js" defer="defer" type="text/javascript"></script>

    <script src="js/administration/users.js" defer="defer" type="text/javascript"></script>
    <script src="js/administration/log.js" defer="defer" type="text/javascript"></script>

    <script src="components/version/version.module.js" defer="defer" type="text/javascript"></script>
    <script src="components/version/version-service.js" defer="defer" type="text/javascript"></script>

    <script src="user/user.module.js" defer type="text/javascript"></script>
    <script src="user/reset-password-control.js" defer type="text/javascript"></script>

    <!-- endbuild -->

<body>
<div growl></div>

<div x-ng-include="'authentication/authentication.html'"></div>
<div x-ng-include="'menu/menu.html'"></div>
<div x-ng-include="'user/reset-password-modal.html'"></div>

<div class="menuDivider"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-12">

            <div x-ng-view></div>
            <div id="push"></div>
        </div>
    </div>
</div>

<div class="clearfix">
    <div x-ng-include="'partials/common/footer.html'"></div>
</div>

</body>

</html>
