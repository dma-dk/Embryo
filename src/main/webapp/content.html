<!DOCTYPE html>
<html lang="en" ng-app="embryo.content" manifest="front.appcache" type="text/cache-manifest">
<head>
    <meta charset="utf-8"/>
    <title>ArcticWeb - Content</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/cached/cdn.netdna/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cached/cdn.netdna/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- build:css css/arcticweb-content.css -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/content.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/growl2-lib/angular-growl.min.css" />
    <!-- endbuild -->

    <script src="js/cached/common/cdn.cloudflare/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/cached/common/cdn.googleapis/angularjs/1.2.27/angular.js"></script>
    <script src="js/cached/common/cdn.googleapis/angularjs/1.2.27/angular-cookies.js"></script>
    <script src="js/cached/common/cdn.googleapis/angularjs/1.2.27/angular-route.js"></script>

    <!-- replace by modal specific file -->
    <script src="js/cached/common/cdn.cloudflare/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>

    <!-- build:js js/arcticweb-content.js -->
    <script src="libs/growl2-lib/angular-growl.min.js" defer="defer"></script>
    <script src="js/utils.js" defer="defer"></script>
    <script src="js/embryo.js" defer="defer"></script>
    <script src="authentication/authentication.js" defer="defer" type="text/javascript"></script>
    <script src="js/feedback.js" defer="defer" type="text/javascript"></script>
    <script src="menu/menu.js" defer="defer"></script>
    <script src="user/user.module.js" defer="defer"></script>
    <script src="user/reset-password-control.js" defer="defer"></script>
    <script src="js/contentapp.js" defer="defer"></script>
    <script src="components/version/version.module.js" defer="defer" type="text/javascript"></script>
    <script src="components/version/version-service.js" defer="defer" type="text/javascript"></script>

    <!-- endbuild -->

    <!-- appcache check deliberately placed outside the above build block to avoid caching -->
    <script src="components/version/appcache-check.js" defer type="text/javascript"></script>

</head>

<body>
<div growl></div>
<div x-ng-include="'authentication/authentication.html'"></div>
<div x-ng-include="'menu/menu.html'"></div>
<div x-ng-include="'user/reset-password-modal.html'"></div>
<div class="menuDivider"></div>

<!-- ============================================= -->

<!-- Carousel
================================================== -->

<!-- Container
================================================== -->
<div id="contentContainer" class="container">

    <div x-ng-view></div>
    <div id="push"></div>

</div>
<div x-ng-include="'partials/common/footer.html'"></div>
</body>
</html>
