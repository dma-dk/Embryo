<div x-ng-controller="SatelliteIceController">
    <table class="table table-condensed">
        <tbody>
        <tr>
            <td colspan="4">General Information</td>
            <td><a x-ng-if="!viewInformationProvider.doShow" style="float:right" href=#
                   x-ng-click="viewInformation($event)">view</a>
                <a x-ng-if="viewInformationProvider.doShow" style="float:right" href=#
                   x-ng-click="hideInformation($event)">hide</a>
            </td>
        </tr>
        <tr>
            <td colspan="4">Select satellite image by area</td>
            <td>
                <a x-ng-if="!filterEnabled()" style="float:right" href=# x-ng-click="filter($event)">areas</a>
                <a x-ng-if="filterEnabled()" style="float:right" href=# x-ng-click="hideFilter($event)">hide</a>
            </td>
        </tr>
        <tr>
            <td colspan="4">Clear area selection</td>
            <td>
                <a x-ng-if="selected && selected.length > 0" style="float:right" href=#
                   x-ng-click="clearFilter($event)">clear</a>
            </td>
        </tr>
        </tbody>
        <tbody x-ng-repeat="tileSet in tileSets">
        <tr x-ng-if="!tileSet.ts">
            <td colspan=4><h4>{{tileSet}}</h4></td>
        </tr>
        <tr x-ng-if="tileSet.ts" x-ng-class="isDisplayedClasses(tileSet)">
        <td>{{formatDate(tileSet.ts)}}</td>
            <td x-ng-if="tileSet.timeOfDay">{{tileSet.timeOfDay}}</td>
            <td>{{tileSet.qualifier}}</td>
            <td>{{tileSet.sourceType}}</td>

            <td x-ng-if="!isDisplayed(tileSet)"><a href=# x-ng-click="displayTileSet($event, tileSet)">display</a></td>
            <td x-ng-if="isDisplayed(tileSet)"><a href=# x-ng-click="zoom($event)">zoom</a> /
                <a href=# x-ng-click='hideTileSet($event, tileSet)'>hide</a></td>
        </tr>
        </tbody>
    </table>

</div>
