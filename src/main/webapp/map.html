<!DOCTYPE html>
<html lang="en" manifest="map.appcache" type="text/cache-manifest">
<head>
    <meta charset="utf-8"/>
    <title>ArcticWeb - Map</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/cached/cdn.netdna/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cached/cdn.netdna/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- build:css css/arcticweb-map-ext-lib.css -->

    <link href="css/ext/jquery-file-upload-9.5.7/css/jquery.fileupload-ui.css" rel="stylesheet" type="text/css">
    <link href="css/ext/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

    <!-- build:css css/arcticweb-map.css -->
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/map.css" rel="stylesheet" type="text/css">
    <link href="css/ice.css" rel="stylesheet" type="text/css">

    <link href="css/schedule.css" rel="stylesheet" type="text/css">
    <link href="css/route.css" rel="stylesheet" type="text/css">
    <link href="css/greenpos.css" rel="stylesheet" type="text/css">
    <link href="css/sar.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

    <script src="js/cached/common/cdn.cloudflare/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/cached/map/cdn.cloudflare/jqueryui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>

    <script src="js/cached/common/cdn.googleapis/angularjs/1.2.27/angular.js" type="text/javascript"></script>
    <script src="js/cached/common/cdn.googleapis/angularjs/1.2.27/angular-cookies.js" type="text/javascript"></script>
    <script src="js/cached/common/cdn.cloudflare/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"
            type="text/javascript"></script>

    <script src="js/cached/map/cdn.netdna/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/cached/map/cdn.cloudflare/openlayers/2.13.1/OpenLayers.js" type="text/javascript"></script>

    <script src='js/cached/map/cdn.cloudflare/pouchdb/5.1.0/pouchdb.js'></script>
    <!--    <script src='js/cached/map/cdn.firebase/js/client/2.2.0/firebase.js'></script>
        <script src='js/cached/map/cdn.firebase/libs/angularfire/0.9.2/angularfire.min.js'></script>-->
</head>

<body>

<div x-ng-include="'partials/common/authentication.html'"></div>
<div x-ng-include="'partials/common/menu.html'"></div>

<div id="map"></div>

<div id="hoveringBox"></div>

<div id="messagePanel"></div>

<div e-map-initialized>
    <div x-ng-controller="YourVesselLayerControl" requires-permissions="Sailor"></div>
    <div x-ng-controller="MsiLayerControl"></div>
    <div x-ng-controller="SARLayerControl"></div>

    <div x-ng-include="'partials/settings.html'"></div>

    <div e-location-enabled="vessel">
        <div class="controlContainer e-small-font">
            <div x-ng-include="'partials/vessel-control.html'"></div>
        </div>

        <div x-ng-include="'partials/ais-information.html'"></div>
        <div x-ng-include="'partials/vessel-information-view.html'"></div>
        <div x-ng-include="'partials/schedule-view.html'"></div>
        <div x-ng-include="'partials/greenpos-list.html'" requires-permissions="Reporting,Administration"></div>

        <div requires-permissions="Sailor">
            <div x-ng-include="'partials/vessel-information-edit.html'"></div>
            <div x-ng-include="'partials/schedule.html'"></div>
            <div x-ng-include="'partials/route-upload.html'"></div>
            <div x-ng-include="'partials/route-edit.html'"></div>
            <div x-ng-include="'partials/greenpos-report.html'"></div>
        </div>
    </div>

    <div e-location-enabled="ice">
        <div class="controlContainer e-small-font">
            <div x-ng-include="'partials/ice-control.html'"></div>
        </div>
        <div x-ng-include="'partials/satelliteImageInformation.html'"></div>
    </div>

    <div class="controlContainer e-small-font">
        <div e-location-enabled="msi">
            <div x-ng-include="'partials/msi-control.html'"></div>
        </div>
        <div e-location-enabled="weather">
            <div x-ng-include="'partials/weather-control.html'"></div>
        </div>
        <div e-location-enabled="forecasts">
            <div x-ng-include="'partials/forecast-control.html'"></div>
        </div>
        <div e-location-enabled="sar">
            <div x-ng-include="'partials/sar-control.html'"></div>
            <div x-ng-include="'partials/sar-edit.html'"></div>
            <div x-ng-include="'partials/sar-effort-allocation-edit.html'"></div>
        </div>
        <div e-location-enabled="setup">
            <div x-ng-include="'partials/select-area-control.html'"></div>
        </div>

        <div x-ng-include="'partials/switch-base-map.html'"></div>
    </div>

    <div id="zoomControlPanel" x-ng-controller="ZoomController" class="e-small-font">
        <div class="pull-right">
            <p>
                <button id="dmaZoomIn" class="btn btn-primary btn-xs" x-ng-class="zoomClasses()">
                    <i class="fa fa-plus"></i>
                </button>
            <p style="margin-bottom: 5px;"></p>
            <button id="dmaZoomOut" class="btn btn-primary btn-xs" x-ng-class="zoomClasses()">
                <i class="fa fa-minus"></i>
            </button>
            </p>
        </div>
        <p>
            <button class="btn e-btn-wide btn-primary btn-xs" x-ng-click="zoomAll()">Zoom All Arctic</button>
        </p>
        <p requires-permissions="Sailor" x-ng-controller="ZoomYourVesselCtrl">
            <button class="btn e-btn-wide btn-primary btn-xs" x-ng-click="zoomToYourVessel()">Zoom to Your Vessel
            </button>
        </p>
        <p>
            <button class="btn e-btn-wide btn-primary btn-xs" x-ng-click="switchBaseMap()">Switch Base Map</button>
        </p>
        <div style="float: left" class="e-small-font">
            <b>Pointer coordinates:</b> <br/> <span id="coords"></span><span id="coords2"></span>
        </div>
    </div>
</div>
