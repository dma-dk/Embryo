<!-- Login modal ================================================== -->
<script type="text/ng-template" id="loginDialog.html">
    <div class="modal-header">
        <button type="button" class="close" x-ng-click="$dismiss('aborted')">x</button>
        <h2>Log In</h2>
    </div>

    <div class="modal-body e-small-font">
        <div class="alert alert-danger" x-ng-show="msg">{{msg}}</div>
        <div class="alert alert-info" x-ng-show="infoMsg">{{infoMsg}}</div>
        <div class="alert alert-warning" x-ng-show="ie78ver">
            You are using Internet Explorer {{ie78ver}}. ArcticWeb has been tested and works with Internet Explorer
            9. It is however recommended to use Internet Explorer 10 (or higher), Firefox (latest) and Safari (latest)
            as
            this will decrease connection usage.
        </div>
        <div class="alert alert-warning" x-ng-show="ie9ver">
            You are using Internet Explorer {{ie9ver}}. It is recommended to use Internet Explorer 10 (or
            higher), Firefox (latest) and Safari (latest) as this will decrease connection usage.
        </div>
        <div id="cookiesUsage" x-ng-show="showCookies" class="alert alert-info">This site is using cookies for security,
            remembering user settings and caching of static application data. By logging in you accept usage of cookies.
        </div>
        <form class="form-signin" name="login_form">
            <div id="credentials" x-ng-if="!forgot" class="embryo-form-controls">
                <div class="form-group">
                    <label for="usernamefield">User Name</label> <input focus="focusMe" type="text" id="usernamefield"
                                                                        name="usernamefield"
                                                                        class="form-control input-sm"
                                                                        x-ng-model="user.name" autocapitalize="off"
                                                                        autocorrect="off" autocomplete="off"
                                                                        x-ng-disabled="ie78ver" required/>
                </div>
                <div class="form-group">
                    <label for="passwordfield">Password</label> <input type="password" id="passwordfield"
                                                                       name="passwordfield"
                                                                       class="form-control input-sm"
                                                                       x-ng-model="user.pwd" x-ng-disabled="ie78ver"
                                                                       required/>
                </div>
                <!--<label class="checkbox">  <input
                    type="checkbox" value="remember-me" /> Remember me
                </label>-->
                <a href="" x-ng-click="forgotPassword()">Forgot password?</a>

                <div style="margin-top: 24px">
                    <button type="submit" class="btn btn-sm btn-primary"
                            x-ng-disabled="!(login_form.usernamefield.$valid && login_form.passwordfield.$valid)"
                            x-ng-click="login()">Log In
                    </button>
                    <button class="btn btn-sm" x-ng-click="cancel($dismiss)">Cancel</button>
                </div>
            </div>
            <div id="forgotpass" x-ng-if="forgot">
                <label>E-mail address <input type="email" name="emailfield" class="input-block-level"
                                             x-ng-model="user.email" autocapitalize="off"
                                             autocorrect="off" autocomplete="off" required/></label>
                <a href="" x-ng-click="back()">Back</a>

                <div style="margin-top: 24px">
                    <button type="submit" class="btn btn-primary" x-ng-disabled="!login_form.emailfield.$valid"
                            x-ng-click="sendPassword()">Send password
                    </button>
                    <button class="btn" x-ng-click="cancel($dismiss)">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <a href="content.html#/requestAccess">Request access</a> to get username and password.
        </div>
    </div>
</script>

<!-- Request login modal ================================================== -->

<div id="requestClosedPilot" class="modal hide" tabindex="-1"
     role="dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h2>Request Access</h2>
    </div>
    <div class="modal-body">
        <p>ArcticWeb is currently running a closed pilot test.</p>

        <p>Contact Mads Bentzen BillesÃ¸ for more information.</p>

        <form class="form-signin">
            <label for="cName">Your Name:</label> <input type="text"
                                                         class="input-block-level" placeholder="Name" id="cName"/>
            <label
                    for="cEmail">Your Email:</label> <input type="text"
                                                            class="input-block-level" placeholder="Email" id="cEmail"/>
            <label
                    for="cMessage">Message:</label>
            <textarea class="input-block-level" id="cMessage" rows="5"></textarea>

            <div style="margin-top: 24px">

            </div>
        </form>

</div>
