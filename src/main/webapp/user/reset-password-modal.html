<script type="text/ng-template" id="reset-password.html">
    <div class="modal-header">
        <button type="button" class="close" x-ng-click="$dismiss('aborted')">x</button>
        <h2>Change password for {{res.userName}}</h2>
    </div>
    <div class="modal-body">
        <div class="container-fluid form-horizontal">
            <div class="row">
                <div class="form-group">
                    <label for="password" class="control-label col-xs-4">New password:</label>
                    <div class="col-xs-6">
                        <input type="password" required class="form-control input-sm" id="password" placeholder="Password" ng-model="res.password"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="passwordrepeat" class="control-label col-xs-4">Repeat new password:</label>
                    <div class="col-xs-6">
                        <input type="password" required class="form-control input-sm" id="passwordrepeat" placeholder="Repeat password" ng-model="res.repeatPassword"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-xs-offset-4 col-xs-4">
                        <button class="btn btn-primary btn-xs" x-ng-click="$close(res)" x-ng-disabled="res.password !== res.repeatPassword">Change</button>
                        <button class="btn btn-default btn-xs" x-ng-click="$dismiss('Change password cancelled')">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>
