<!DOCTYPE html>
<html lang="en" x-ng-app="vrmt" id="ng-app" manifest="map.appcache" type="text/cache-manifest">
<head>
    <meta charset="utf-8"/>
    <title>ArcticWeb</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
          content="ArcticWeb improves maritime safety in the Arctic region through sharing of safety related information, streamlined reporting and voluntary coordinated voyage ">
    <meta name="keywords"
          content="ArcticWeb, maritime, safety, arctic, reporting, voyage, ice chart, weather, navigation, Greenland, vessel, vrmt">

    <script src="js/cached/common/cdn.cloudflare/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-cookies.js"></script>
    <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>-->
    <script src="js/cached/common/cdn.cloudflare/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment-with-locales.min.js"></script>
    <script src="https://use.fontawesome.com/40f01fd2ee.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.js" type="text/javascript"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.css" type="text/css">

    <!-- build:css css/arcticweb-vrmt.css -->
    <link href="css/common.css" rel="stylesheet">
    <!--<link href="css/map.css" rel="stylesheet" type="text/css">-->
    <link href="vrmt/css/vrmt.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js js/arcticweb-vrmt.js -->
    <script src="js/utils.js" defer="defer"></script>
    <script src="js/embryo.js" defer="defer"></script>
    <script src="js/authentication.js" defer="defer" type="text/javascript"></script>
    <script src="js/menu.js" defer="defer"></script>
    <script src="js/service/vessel-service.js" defer="defer"></script>
    <script src="js/service/route-service.js" defer="defer"></script>
    <script src="js/service/storage-services.js" defer="defer"></script>
    <script src="vrmt/app.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/app-ctrl.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/risk-assessment-service.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/map/position.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/map/map-service.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/map/map-directives.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/map/vrmt-directives.js" defer="defer" type="text/javascript"></script>
    <!-- endbuild -->

</head>

<body>
<div x-ng-include="'partials/common/authentication.html'"></div>
<div x-ng-include="'vrmt/partials/add-assessment-location.html'"></div>
<div x-ng-include="'partials/common/menu.html'"></div>
<div class="menuDivider"></div>

<div class="container-fluid" ng-controller="AppController">
    <div x-ng-include="'vrmt/partials/location-function-list.html'"></div>
    <div class="row">
        <div x-ng-include="'vrmt/partials/map.html'"></div>
        <div x-ng-include="'vrmt/partials/sidebar.html'"></div>
        <div x-ng-include="'vrmt/partials/assessment-editor.html'"></div>
        <div x-ng-include="'vrmt/partials/timeline.html'"></div>
    </div>
</div>

</body>
</html>
