<!DOCTYPE html>
<html lang="en" x-ng-app="vrmt" id="ng-app">
<head>
    <meta charset="utf-8"/>
    <title>ArcticWeb</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
          content="ArcticWeb improves maritime safety in the Arctic regions through sharing of safety related information, streamlined reporting and voluntary coordinated voyage ">
    <meta name="keywords"
          content="ArcticWeb, maritime, safety, arctic, antarctic, reporting, voyage, ice chart, weather, navigation, Greenland, vessel, vrmt">

    <script src="js/cached/common/cdn.cloudflare/jquery/1.11.0/jquery.min.js"></script>

    <script src="js/cached/common/cdn.googleapis/angularjs/1.2.27/angular.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular-sanitize.js"></script>
    <script src="js/cached/common/cdn.googleapis/angularjs/1.2.27/angular-cookies.js" type="text/javascript"></script>

    <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>-->
    <script src="js/cached/common/cdn.cloudflare/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment-with-locales.min.js"></script>
    <script src="https://use.fontawesome.com/40f01fd2ee.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.js" type="text/javascript"></script>
    <script src="js/ext/arc.js"></script>
    <script src='js/cached/map/cdn.cloudflare/pouchdb/5.1.0/pouchdb.js'></script>


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.css" type="text/css">
    <script src="js/ext/turf.min.js"></script>

    <!-- build:css css/arcticweb-vrmt.css -->
    <link href="css/common.css" rel="stylesheet">
    <link href="vrmt/vrmt.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/growl2-lib/angular-growl.min.css" />
    <!-- endbuild -->

    <!-- build:js js/arcticweb-vrmt.js -->
    <script src="libs/growl2-lib/angular-growl.min.js" defer="defer"></script>
    <script src="js/utils.js" defer="defer"></script>
    <script src="js/embryo.js" defer="defer"></script>
    <script src="js/authentication.js" defer="defer" type="text/javascript"></script>
    <script src="components/geo/geo-service.js" defer="defer"></script>
    <script src="js/menu.js" defer="defer"></script>
    <script src="js/service/vessel-service.js" defer="defer"></script>
    <script src="js/service/route-service.js" defer="defer"></script>
    <script src="js/service/couchdb-services.js" defer="defer"></script>
    <script src="js/ext/angular-pouchdb-4.1.0.js" defer="defer"></script>
    <script src="js/service/pouchdb-services.js" defer="defer"></script>
    <script src="js/service/storage-services.js" defer="defer"></script>
    <script src="js/service/schedule-service.js" defer="defer"></script>
    <script src="vrmt/app.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/app-ctrl.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/timeline/timeline-controller.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/risk-assessment/risk-assessment-service.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/risk-assessment/risk-assessment-data-service.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/risk-assessment/risk-factor-service.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/risk-assessment/risk-assessment-model.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/risk-assessment/risk-factor-assessor-service.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/position.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/map-service.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/latitude-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/longitude-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/lonlat-filter.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/map-mouse-position-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/map-overview-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/map-scale-line-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/map-tile-layer-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/ol3-map/ol-map-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/vrmt-map/route-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/vrmt-map/vessel-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/vrmt-map/route-location-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/render/index-color-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/render/outside-click-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/render/on-escape-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/render/mw-select-renderer-directive.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/map/map-controller.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/render/render-utilities.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/components/notify/notify-service.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/assessment/assessment-editor.controller.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/assessment/assessment-view-controller.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/sidebar/sidebar-controller.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/sidebar/assess-controller.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/configuration/assessment-factor-config-controller.js" defer="defer" type="text/javascript"></script>
    <script src="vrmt/location/add-assessment-location-controller.js" defer="defer" type="text/javascript"></script>
    <script src="components/version/version.module.js" defer="defer" type="text/javascript"></script>
    <script src="components/version/version-service.js" defer="defer" type="text/javascript"></script>
    <script src="user/user.module.js" defer type="text/javascript"></script>
    <script src="user/reset-password-control.js" defer type="text/javascript"></script>

    <!-- endbuild -->

    <!-- appcache check deliberately placed outside the above build block to avoid caching -->
    <script src="components/version/appcache-check.js" type="text/javascript"></script>

</head>

<body id="beta">
<div x-ng-include="'partials/common/authentication.html'"></div>
<div x-ng-include="'vrmt/location/add-assessment-location.html'"></div>
<div x-ng-include="'partials/common/menu.html'"></div>
<div x-ng-include="'user/reset-password-modal.html'"></div>
<div class="menuDivider"></div>
<div growl></div>
<div class="container-fluid" ng-controller="AppController as app">
    <div class="row">
        <div x-ng-include="'vrmt/map/map.html'"></div>
        <div x-ng-include="'vrmt/sidebar/sidebar.html'"></div>
        <div x-ng-include="'vrmt/assessment/assessment-editor.html'"></div>
        <div x-ng-include="'vrmt/assessment/assessment-view.html'"></div>
        <div x-ng-include="'vrmt/configuration/assessment-factor-config.html'"></div>
        <div x-ng-include="'vrmt/timeline/timeline.html'"></div>
        <span ng-controller="AssessmentLocationController"></span>
    </div>
</div>

</body>
</html>
