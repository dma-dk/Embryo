<script type="text/ng-template" id="addAssessmentLocation">
    <div class="modal-header">
        <button type="button" class="close" x-ng-click="$dismiss('aborted')">x</button>
        <h2>Create new assessment location</h2>
    </div>
    <div class="modal-body">
        <div class="container-fluid form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-3" for="x">Longitude:</label>
                <div class="col-xs-4">
                    <input type="text" disabled class="form-control input-sm" id="x" ng-model="loc.lon"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" for="y">Latitude:</label>
                <div class="col-xs-4">
                    <input type="text" disabled class="form-control input-sm" id="y" ng-model="loc.lat"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3" for="name">Name:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control input-sm" id="name" ng-model="loc.name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-4">
                    <button class="btn btn-default btn-sm" ng-click="$close(loc)">Save</button>
                    <button class="btn btn-default btn-sm" ng-click="$dismiss('assessment location creation cancelled')">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</script>
