
<div id="wrap">
    <ol-map class="map col-xs-12 col-sm-12 col-md-12 col-lg-12" map-state="mapState">
        <map-layer-group layer-group="mapBackgroundLayers" layer-switcher="true"></map-layer-group>
        <map-layer-group layer-group="mapWeatherLayers" layer-switcher="true"></map-layer-group>
        <map-layer-group layer-group="mapMiscLayers" layer-switcher="true"></map-layer-group>
        <map-current-pos-btn></map-current-pos-btn>
        <map-scale-line units="nautical"></map-scale-line>
        <map-mouse-position></map-mouse-position>
        <map-overview collapsed="true"></map-overview>
        <route></route>
        <vessel></vessel>
    </ol-map>
    <div class="push"></div>

</div>
