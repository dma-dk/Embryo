<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Shapefile Demo</title>
    <script src="http://openlayers.org/dev/OpenLayers.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="openlayers-sf.js"></script>
</head>

<body>
<h1>Shapefile Demo</h1>

<div id="controls" style="width: 400px; height: 500px; margin-right:10px; float:right; margin-right:20px;">

    <p style="margin-top:10px;">
        File Name:<br/>
        <input type="text" value="201304100920_CapeFarewell_RIC" size="60" id="fileName">
    </p>

    <p style="margin-top:10px;">
        Resolution (downsample to maximum number of points):<br/>
        <input type="text" value="" size="20" id="resolution">
    </p>

    <p style="margin-top:10px;">
        <input type="button" value="&nbsp;&nbsp;Fetch&nbsp;&nbsp;" id="fetchButton">
    </p>

    <p style="margin-top:10px;">
        <span id="feedback"></span>
    </p>

    <br/>

    <p style="margin-top:10px;">
        <input type="checkbox" id="waterVisibility" checked><label for="waterVisibility">Water visibility</label>
    </p>

    <p style="margin-top:10px;">
        <input type="checkbox" id="iceVisibility" checked><label for="iceVisibility">Ice visibility</label>
    </p>

    <p style="margin-top:10px;">
        <input type="checkbox" id="mapVisibility" checked><label for="mapVisibility">Basic map visibility</label>
    </p>

</div>

<div id="map" style="margin-left: 20px; width:800px; height:500px; border: 1px solid black;"></div>

<div id="hoverDiv" style="position: absolute; z-index:999999999; -moz-user-select: -moz-none; -khtml-user-select: none; -khtml-user-select: none; -webkit-user-select: none; -o-user-select: none; user-select: none;">
</div>

</body>

</html>
